    <div id="verticalLinks" class="grid">
        <form>
            <br>Location:<br>
            <input type="text" name="Longitude" id="longitude" placeholder="longitude"><br>
            <input type="text" name="Latitude" id="latitude" placeholder="latitude"><br>
            <button type="button" onclick="getLocation()">Find My Location</button><br><br>
            Difficulty:<br>
            <input type="radio" name="difficulty" id="difficulty" value="easy"> Easy<br>
            <input type="radio" name="difficulty" id="difficulty" value="easy/inter"> Easy/ Intermediate<br>
            <input type="radio" name="difficulty" id="difficulty" value="inter"> Intermediate<br>
            <input type="radio" name="difficulty" id="difficulty" value="inter/diff"> Intermediate/ Difficult<br>
            <input type="radio" name="difficulty" id="difficulty" value="diff"> Difficult<br>
            <input type="radio" name="difficulty" id="difficulty" value="extreme"> Extremely Difficult<br><br>
            Trail Length (Max 200):<br>
            <input type="number" min="1" name="length" id="length"> Miles<br><br>
            Distance From You:<br>
            <input type="number" min="1" name="userDistance" id="distance"> Miles<br><br>
            Minimum Rating:<br>
            <input type="radio" name="minimumRating" id="minimumRating" value="0"> 0 Stars<br>
            <input type="radio" name="minimumRating" id="minimumRating" value="1"> 1 Star<br>
            <input type="radio" name="minimumRating" id="minimumRating" value="2"> 2 Stars<br>
            <input type="radio" name="minimumRating" id="minimumRating" value="3"> 3 Stars<br>
            <input type="radio" name="minimumRating" id="minimumRating" value="4"> 4 Stars<br><br>
            <input id="specifyHikeButton" type="button" value="Submit" onclick="searchForTrails()">
        </form>
