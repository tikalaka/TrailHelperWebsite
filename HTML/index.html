<!DOCTYPE html>
<html>

<head>
    <title>HikeIT!</title>
    <link href='../CSS/style.css' rel='stylesheet' />
    <script src="../JS/script.js"></script>
</head>
<body>
    <h1>HikeIT!</h1>
    
    <div id="aboveBar">
        <ul>
            <li><a href="index.html">Main</a></li>
            <li><a href="">All Trails</a></li>
            <li><a href="">About Page</a></li>
        </ul>
    </div>
    
    <div id="weatherInfo">

    </div>

    <div id="verticalLinks" class="grid">
        <button onclick="getLocation()">Find My Location</button><br><br>
        <form>
            <br>Location:<br>
            <input type="text" name="Longitude" id="longitude" placeholder="longitude"><br>
            <input type="text" name="Latitude" id="latitude" placeholder="latitude"><br><br>
            Difficulty:<br>
            <input type="radio" name="difficulty" id="difficulty" value="easy"> Easy<br>
            <input type="radio" name="difficulty" id="difficulty" value="easy/inter"> Easy/ Intermediate<br>
            <input type="radio" name="difficulty" id="difficulty" value="inter"> Intermediate<br>
            <input type="radio" name="difficulty" id="difficulty" value="inter/diff"> Intermediate/ Difficult<br>
            <input type="radio" name="difficulty" id="difficulty" value="diff"> Difficult<br>
            <input type="radio" name="difficulty" id="difficulty" value="extreme"> Extremely Difficult<br><br>
            Distance:<br>
            <input type="radio" name="distance" id="distance" value="short"> Short<br>
            <input type="radio" name="distance" id="distance" value="med"> Medium<br>
            <input type="radio" name="distance" id="distance" value="long"> Long<br><br>
            Distance Away:<br>
            <input type="radio" name="userDistance" id="userDistance" value="5"> 5<br>
            <input type="radio" name="userDistance" id="userDistance" value="10"> 10<br>
            <input type="radio" name="userDistance" id="userDistance" value="15"> 15<br><br>
            Minimum Rating:<br>
            <input type="radio" name="minimumRating" id="minimumRating" value="0"> 0 Stars<br>
            <input type="radio" name="minimumRating" id="minimumRating" value="1"> 1 Star<br>
            <input type="radio" name="minimumRating" id="minimumRating" value="2"> 2 Stars<br>
            <input type="radio" name="minimumRating" id="minimumRating" value="3"> 3 Stars<br>
            <input type="radio" name="minimumRating" id="minimumRating" value="4"> 4 Stars<br><br>
            <input id="specifyHikeButton" type="submit" value="Submit" onclick="getLoocation()">
        </form>
    </div>
    
    <div id="mainContent" class="grid">
        <p>Welcome to HikeIT!</p>

    </div>
    

</body>
</html>
