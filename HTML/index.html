<!DOCTYPE html>
<html>

<head>
    <title>HikeIT!</title>
    <link href='../CSS/style.css' rel='stylesheet' />
    <script src="../JS/script.js"></script>
</head>
<body>
    <h1>HikeIT!</h1>

    <div id="verticalLinks">
        <form>
            <br>Location:<br>
            <input type="text" name="Longitude"><br>
            <input type="text" name="Latitude"><br><br>
            Difficulty:<br>
            <input type="radio" name="difficulty" value="easy" checked> Easy<br>
            <input type="radio" name="difficulty" value="med"> Medium<br>
            <input type="radio" name="difficulty" value="hard"> Hard<br><br>
            Distance:<br>
            <input type="radio" name="distance" value="short" checked> Short<br>
            <input type="radio" name="distance" value="med"> Medium<br>
            <input type="radio" name="distance" value="long"> Long<br><br>
            <input type="submit" value="Submit">
        </form>
    </div>

    <div id="mainContent">
        <p>Welcome to HikeIT!</p>
    </div>
    

</body>
</html>
