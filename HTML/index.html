<!DOCTYPE html>
<html>

<head>
    <title>HikeIT!</title>
    <link href='../CSS/style.css' rel='stylesheet' />
    <script src="../JS/script.js"></script>
</head>
<body>
    <h1>HikeIT!</h1>

    <div id="verticalLinks">
        <form>
            <br>Location:<br>
            <input type="text" name="Longitude"><br>
            <input type="text" name="Latitude"><br><br>
            Difficulty:<br>
            <input type="radio" name="difficulty" value="easy" checked> Easy<br>
            <input type="radio" name="difficulty" value="med"> Medium<br>
            <input type="radio" name="difficulty" value="hard"> Hard<br><br>
            Distance:<br>
            <input type="radio" name="distance" value="short" checked> Short<br>
            <input type="radio" name="distance" value="med"> Medium<br>
            <input type="radio" name="distance" value="long"> Long<br><br>
            <input type="submit" value="Submit">
        </form>
    
        <div id="weatherInfo" class="grid">

    </div>

    <div id="aboveBar" class="grid">
        <p></p>
    </div>

    <div id="verticalLinks" class="grid">
        <p>About Page?</p>
    </div>

    <div id="mainContent" class="grid">
        <p>Welcome to HikeIT!</p>
        <p>Click the button to get your coordinates.</p>

<button onclick="getLocation()">Try It</button>

<p id="demo"></p>

<script>
var x = document.getElementById("demo");

function getLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(showPosition, showError);
  } else { 
    x.innerHTML = "Geolocation is not supported by this browser.";
  }
}

function showPosition(position) {
  x.innerHTML = "Latitude: " + position.coords.latitude + 
  "<br>Longitude: " + position.coords.longitude;
}

function showError(error) {
  switch(error.code) {
    case error.PERMISSION_DENIED:
      x.innerHTML = "User denied the request for Geolocation."
      break;
    case error.POSITION_UNAVAILABLE:
      x.innerHTML = "Location information is unavailable."
      break;
    case error.TIMEOUT:
      x.innerHTML = "The request to get user location timed out."
      break;
    case error.UNKNOWN_ERROR:
      x.innerHTML = "An unknown error occurred."
      break;
  }
}
</script>
    </div>
    

</body>
</html>
