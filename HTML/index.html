<!DOCTYPE html>
<html>

<head>
    <title>HikeIT!</title>
    <link href='../CSS/style.css' rel='stylesheet' />
    <script src="../JS/script.js"></script>
</head>
<body onload="getLocation()">
    <h1>HikeIT!</h1>
    
    <div id="aboveBar">
        <ul>
            <li><a href="index.html">Main</a></li>
            <li><a href="">All Trails</a></li>
            <li><a href="">About Page</a></li>
        </ul>
    </div>
    
    <div id="weatherInfo">

    </div>

    <div id="verticalLinks" class="grid">
        <button onclick="getLocation()">Find My Location</button>
        <form>
            <br>Location:<br>
            <input type="text" name="Longitude" id="longitude" placeholder="longitude"><br>
            <input type="text" name="Latitude" id="latitude" placeholder="latitude"><br><br>
            Difficulty:<br>
            <input type="radio" name="difficulty" value="easy" checked> Easy<br>
            <input type="radio" name="difficulty" value="easy/inter"> Easy/ Intermediate<br>
            <input type="radio" name="difficulty" value="inter"> Intermediate<br>
            <input type="radio" name="difficulty" value="inter/diff"> Intermediate/ Difficult<br>
            <input type="radio" name="difficulty" value="diff"> Difficult<br>
            <input type="radio" name="difficulty" value="extreme"> Extremely Difficult<br><br>
            Distance:<br>
            <input type="radio" name="distance" value="short" checked> Short<br>
            <input type="radio" name="distance" value="med"> Medium<br>
            <input type="radio" name="distance" value="long"> Long<br><br>
            <input id="specifyHikeButton" type="submit" value="Submit">
        </form>
    </div>
    
    <div id="mainContent" class="grid">
        <p>Welcome to HikeIT!</p>
        <p>Click the button to get your coordinates.</p>

    </div>
    

</body>
</html>
